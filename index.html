<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="static/style.css" rel="stylesheet" type="text/css">        
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/4cc266f988.js" crossorigin="anonymous"></script>
        <script src="static/jquery/jq.min.js"></script>
        <script src="static/Swal/sweetalert2.min.js"></script>
        <link href="static/Swal/sweetalert2.min.css" rel="stylesheet" type="text/css">
        <script src="static/script.js"></script>
        <script type="text/javascript" src="static/slick/slick.min.js"></script>  
        <link rel="stylesheet" type="text/css" href="static/slick/slick.css"/>    
        <link rel="stylesheet" type="text/css" href="static/slick/slick-theme.css"/>           
          

        <title>WatchDecider V1</title>
    </head>
    <body>
        <div class="header">
            Olá, seja bem vindo ao WatchDecider.<br>
            Aqui você pode escolher o que assistir com seus amigos quando estiverem em duvidas.
        </div>
        <div class="side-div">
            <div class="selected-side">
                <div class="topList">
                    <div class="topText">Suas Escolhas</div>
                    <div class="topButton" id="add-media" title="Adicionar"><i class="fas fa-plus"></i></div>
                    <div class="topButton" id="clear-list" title="Limpar Lista"><i class="fas fa-trash"></i></div>
                    <div class="topButton" id="result-list"title="Resultado"><i class="fas fa-check"></i></div>
                </div>
                <div class="selected-list">                    
                </div>
            </div>
        </div>
        <div class="credits-area">            
            <div onclick="openLink('github')" class="contact">
                <i class="fab fa-github"> </i> GitHub
            </div>
            <div onclick="openLink('linkedin')" class="contact">
                <i class="fab fa-linkedin"> </i> LinkedIn
            </div>
            <div title="caiords" id="my-discord" class="contact">
                <i class="fab fa-discord"> </i>  Discord
            </div>
            <div><i class="fab fa-js"></i> Dev: Caio Reis</div>
        </div>
    </body>

</html>
